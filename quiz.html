<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="questions (2).js" defer></script>
    <script src="quiz.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="cardQuestion">
        <div id="questionTextDiv">
          <h1 id="questionTextP"></h1>
          <p id="highScore"></p>
          <p id="realHighScore"></p>
            
          </div>
          <form id="answers" (onchange) = 'buttonClick()'>
            <ul>
              <li><input type="radio" class="ans" name="answer1" id="0" /><label for="answer1" id="answer1Label"></label></li>
              <li><input type="radio" class="ans" name="answer1" id="1" /><label for="answer2" id="answer2Label"></label></li>
              <li><input type="radio" class="ans" name="answer1" id="2" /><label for="answer3" id="answer3Label"></label></li>
              <li><input type="radio" class="ans" name="answer1" id="3" /><label for="answer4" id="answer4Label"></label></li>
            </ul>
            
          </form> 
          <div class="btn">
            <button id="submitBtn">Submit</button>
            
          </div>
          <button id="resetBtn">Reset Quiz</button>
        </div>
        <div class="myModal">
          <div class="modal-content">
            <p id="confirmAns">Are you sure about your answer?</p>
            <div class="yes-no">
              <button id="yes">Yes</button>
              <button id="no">No</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
